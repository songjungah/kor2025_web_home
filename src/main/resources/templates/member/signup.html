<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:replace = "~{/header.html :: header}"></div>

<!--  부트스트랩의 로그인 예시 붙여넣기 -->
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">

    <!-- 왼쪽구역 -->
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">KOR IT WEB SIGNUP</h1>
      <p class="col-lg-10 fs-4">다양한 서비스를 제공합니다.</p>
    </div>

    <!-- 오른쪽 구역 -->
    <div class="col-md-10 mx-auto col-lg-5">
      <form id="signupForm" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">

        <div class="form-floating mb-3">
          <input type="text" name="mid" class="form-control midInput" id="floatingInput" placeholder="ID">
          <label for="floatingInput">계정 아이디</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="mpwd" class="form-control mpwdInput" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">계정 비밀번호</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control mpwdCheckInput" id="floatingPassword2" placeholder="Password">
          <label for="floatingPassword">계정 비밀번호 확인</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="mnmae" class="form-control mnameInput" id="floatingName" placeholder="name">
          <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" name="memail" class="form-control memailInput" id="floatingEmail" placeholder="email">
          <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating mb-3">
          <input type="file" name="uploadfile" class="form-control memailInput" id="floatingfile" placeholder="img">
          <label for="floatingInput">프로필 사진</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="onSignUp()">회원가입</button>
        <hr class="my-4">
        <small class="text-body-secondary">가입을 클릭하면 이용 약관에 동의하게 됩니다.</small>
      </form>
    </div>
  </div>
</div>

<script src="/js/member/signup.js"> </script>

</body>
</html>
